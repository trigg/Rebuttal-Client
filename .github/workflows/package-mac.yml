name: Build Binaries

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: sudo apt install libarchive-tools 
      - run: yarn
      - run: yarn dist-mac
      - name: Archive Binaries
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            dist/*.dmg
          retention-days: 5
